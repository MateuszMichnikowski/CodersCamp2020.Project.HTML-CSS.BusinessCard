<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a class="logo-link" href="#">
            <p class="logo">M Studio</p>
        </a>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"> <a class="nav-link" href="#project">Projekty</a></li>
                <li class=" nav-item"> <a class="nav-link" href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-main">
            <p class="hero-text">M Studio</p>
        </div>
        <div class="main-img">
            <img class="main-img--img" src="/img/space.jpg" alt="Space">
        </div>
    </div>


    <div class="social" id="social">
        <a class="social-link" href="#"><img class="social-img" src="/img/facebook.png" alt="Facebook"></a>
        <a class="social-link" href="#"><img class="social-img" src="/img/github.png" alt="Github"></a>
        <a class="social-link" href="#"><img class="social-img" src="/img/linkedin.png" alt="Linkedin"></a>
    </div>

    <div class="scroll">
        <div class="scroll-text">Scroll</div>
        <div class="scroll-line"></div>
    </div>

    <div class="project" id="project">
        <div class="project-box project-box--1">
            <img class="project-img" src="/img/web.jpeg" alt="Webdesign">
            <div class="project-img--overlay">
                <div class="project-img--overlay_text">Web Design</div>
            </div>
        </div>
        <div class="project-box project-box--2">
            <img class=" project-img" src="/img/camera.jpeg" alt="Photography">
            <div class="project-img--overlay">
                <div class="project-img--overlay_text">Photography</div>
            </div>
        </div>
    </div>

    <div class="form-page">

        <form class="form" id="contact" method="post" class="form-box">
            <h1 class="form-title">Kontakt</h1>
            <input class="form-input form-input--name" name="name" type='text' placeholder="Twoje imię" required>
            <input class="form-input form-input--mail" name="email" type='email' placeholder="E-mail" required>
            <input class="form-input form-input--phone" name="phone" type='tel' placeholder="Numer telefonu" required>
            <textarea class="form-input form-input form-input--text" name="comment"
                placeholder="Twoja wiadomość"></textarea>
            <button class="form-input--btn" type="submit" value='submit'>Wyślij wiadomość</button>
        </form>
        <img class="form-page--img" src="/img/astronaut.jpg" alt="Astronaut">
        <div class="black">
        </div>
        <div class="footer-box">
            <a class="footer-link" href="#"><img class="footer-img" src="/img/facebook.png" alt="Facebook"></a>
            <a class="footer-link" href="#"><img class="footer-img" src="/img/github.png" alt="Github"></a>
            <a class="footer-link" href="#"><img class="footer-img" src="/img/linkedin.png" alt="Linkedin"></a>
        </div>
    </div>




</body>

</html>
